inputs:
  question:
    type: string
    default: What happens to you if you eat watermelon seeds?
  answer:
    type: string
    default: Nothing happens
  ground_truth:
    type: string
    default: The watermelon seeds pass through your digestive system
outputs:
  output:
    type: string
    reference: ${correctness_evaluator.output}
nodes:
- name: correctness_evaluator
  type: python
  source:
    type: code
    path: correctness_evaluator.py
  inputs:
    question: ${inputs.question}
    answer: ${inputs.answer}
    ground_truth: ${inputs.ground_truth}
